---
# 'postgres' user password (required)
postgres_password: toto

postgres_conffiles:
  - "{{role_path}}/templates/config/pghba.conf"
  - "{{role_path}}/templates/config/recovery.conf"

postgres_resources:
  - file: postgres-rc.yaml
    resource: rc
    name: postgres

  - file: postgres-svc.yaml
    resource: svc
    name: postgres

  - file: postgres-secrets.yaml
    resource: secret
    name: postgres-config

  - file: postgres-slave-main-svc.yaml
    resource: svc
    name: postgres-slave-main

  - file: postgres-slave-rc.yaml
    resource: rc
    name: postgres-slave
    sharded: yes

  - file: postgres-slave-svc.yaml
    resource: svc
    name: postgres-slave
    sharded: yes

  - file: postgres-slave-secrets.yaml
    resource: secret
    name: postgres-slave-config
