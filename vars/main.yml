---
# !Required vars:
# - 'postgres' user password
# pg_pass: "changeme"
# - node where the database will run
# db_node: "<node1_ip>"
#
# Change the host directory if needed
# postgres_volumes:
#     - name: varlibpostgres
#       hostPath:
#         path: <host_directory>
#
# Optionnaly you can define what cluster address will be assign to the database pod
# postgres_clusterIP : 10.233.54.32
#
# Define namespace
# postgres_namespace: <namespace>

postgres_resources:
  - file: postgres-rc.yaml
    resource: rc
    name: postgres

  - file: postgres-svc.yaml
    resource: svc
    name: postgres
